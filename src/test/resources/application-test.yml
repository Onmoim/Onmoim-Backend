spring:
  application:
    name: onmoim
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/testdb
    username: root
    password: root
  data:
    redis:
      host: redis
      port: 6379
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
      default_batch_fetch_size: 100
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true